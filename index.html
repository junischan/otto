<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Otto Repuestos — Pinterest</title>
<style>
  :root{--bg:#0b0f19;--ink:#e6e8ee;--mut:#a7b0c3;--card:#141a2a;--ok:#25D366}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif}
  h1{padding:16px;text-align:center;margin:0 0 6px}

  /* Masonry con columnas */
  .grid{
    column-gap:14px;      /* espacio entre columnas */
    padding:12px;
  }
  /* columnas responsivas */
  @media (max-width:599px){ .grid{ column-count:1; } }
  @media (min-width:600px){ .grid{ column-count:2; } }
  @media (min-width:920px){ .grid{ column-count:3; } }

  .card{
    display:inline-block;   /* importante para columnas */
    width:100%;
    background:var(--card);
    color:var(--ink);
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,.28);
    margin:0 0 14px;        /* separación vertical entre cards */
    break-inside:avoid;     /* no romper la card entre columnas */
    overflow:hidden;
  }
  .card img{
    width:100% !important;
    height:auto !important;          /* deja altura natural */
    object-fit:contain !important;   /* se ve la pieza completa */
    object-position:center !important;
    background:#0f1529;              /* relleno elegante */
    display:block;
  }
  .info{padding:10px 12px;font-size:13px}
  .codigo{font-weight:700;font-size:15px;margin-bottom:4px}
  .desc{color:var(--mut);margin-bottom:8px}
  .precio{font-weight:700;margin-bottom:10px}
  .actions{display:flex;gap:8px}
  .btn{
    flex:1; text-align:center; text-decoration:none;
    padding:10px 12px; border-radius:10px; border:1px solid #1a2440; color:var(--ink)
  }
  .wa{background:var(--ok);border-color:#1eb857;color:#0b0f19;font-weight:700}
</style>
</head>
<body>
  <h1>Catálogo</h1>
  <div id="grid" class="grid"></div>

<script>
  // tu número sin '+'
  const WHATSAPP = "595000000000";

  // Repetimos la misma imagen para probar
  const ITEMS = [
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-01", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-02", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-03", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-04", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-05", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-06", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-07", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-08", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-09", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-10", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-11", desc:"Tira Barco S10 2012+", precio:310000 },
    { imagen:"imagen/tira-barco.jpeg", codigo:"XYZ-BARCO-12", desc:"Tira Barco S10 2012+", precio:310000 },
  ];

  const money = n => new Intl.NumberFormat('es-PY').format(n) + " Gs";

  document.getElementById('grid').innerHTML = ITEMS.map(p=>{
    const wa = `https://wa.me/${WHATSAPP}?text=`+
               encodeURIComponent(`Hola! Quiero consultar por ${p.codigo} (${p.desc}) a ${money(p.precio)}.`);
    return `
      <article class="card">
        <img src="${p.imagen}" alt="${p.desc}">
        <div class="info">
          <div class="codigo">${p.codigo}</div>
          <div class="desc">${p.desc}</div>
          <div class="precio">${money(p.precio)}</div>
          <div class="actions">
            <a class="btn" target="_blank" rel="noopener" href="${p.imagen}">Ver foto</a>
            <a class="wa btn" target="_blank" rel="noopener" href="${wa}">WhatsApp</a>
          </div>
        </div>
      </article>`;
  }).join('');
</script>
</body>
</html>
