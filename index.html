<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Catálogo de repuestos automotrices Otto Repuestos (práctica).">
  <meta name="keywords" content="repuestos, automotriz, Otto Repuestos, tiras de barco, práctica">
  <title>Otto Repuestos - Práctica</title>
  <base href="./">
  <style>
    :root {
      --primary-bg: #0b0f19;
      --card-bg: #141a2a;
      --text-color: #e6e8ee;
      --accent-color: #25d366;
      --border-color: #2a3441;
      --shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      --font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }
    body { margin: 0; background: var(--primary-bg); color: var(--text-color); font-family: var(--font-family); }
    @media (prefers-color-scheme: light) {
      :root { --primary-bg:#f5f5f5; --card-bg:#fff; --text-color:#333; --border-color:#ccc; }
    }
    .header { padding:20px; background:var(--card-bg); box-shadow:var(--shadow); }
    h1 { text-align:center; font-size:2em; margin:0 0 20px 0; }
    .search-container { max-width:500px; margin:0 auto; position:relative; }
    .search-input { width:100%; padding:12px 50px 12px 20px; border:2px solid var(--border-color); border-radius:25px; background:var(--primary-bg); color:var(--text-color); font-size:16px; box-sizing:border-box; }
    .search-input:focus { outline:none; border-color:var(--accent-color); }
    .search-clear { position:absolute; right:15px; top:50%; transform:translateY(-50%); background:none; border:none; color:#a7b0c3; cursor:pointer; font-size:18px; display:none; }
    .search-clear:hover{ color:var(--text-color); }
    .controls { display:flex; justify-content:space-between; align-items:center; padding:15px; flex-wrap:wrap; gap:10px; }
    .filter-buttons { display:flex; gap:10px; flex-wrap:wrap; }
    .filter-btn { padding:8px 16px; border:1px solid var(--border-color); border-radius:20px; background:var(--card-bg); color:var(--text-color); cursor:pointer; transition:.3s; font-size:12px; }
    .filter-btn:hover,.filter-btn.active{ background:var(--accent-color); border-color:var(--accent-color); color:#000; }
    .stats { font-size:12px; color:#a7b0c3; }
    .grid{ column-count:2; column-gap:15px; padding:15px; }
    .card{ background:var(--card-bg); border-radius:10px; box-shadow:var(--shadow); overflow:hidden; margin-bottom:15px; display:inline-block; width:100%; break-inside:avoid; cursor:pointer; transition:transform .2s, box-shadow .2s; position:relative; }
    .card:hover{ transform:translateY(-2px); box-shadow:0 5px 20px rgba(0,0,0,.4); }
    .card img{ width:100%; height:auto; object-fit:cover; display:block; background:#0f1529; }
    .info{ padding:10px; font-size:13px; }
    .info .codigo{ font-weight:700; font-size:14px; }
    .info .desc{ color:#a7b0c3; font-size:11px; margin-top:5px; margin-bottom:10px; }
    .info .precio{ font-weight:700; color:var(--accent-color); font-size:15px; }
    .card-actions{ padding:0 10px 10px; display:flex; gap:8px; }
    .btn{ flex:1; padding:8px; border:none; border-radius:5px; cursor:pointer; font-size:11px; font-weight:600; transition:.2s; }
    .btn-whatsapp{ background:var(--accent-color); color:#000; }
    .btn-whatsapp:hover{ background:#1ea952; }
    .btn-share{ background:var(--border-color); color:var(--text-color); }
    .btn-share:hover{ background:#3a4551; }
    .cart-float{ position:fixed; bottom:20px; right:20px; background:var(--accent-color); color:#000; border-radius:50%; width:60px; height:60px; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 4px 15px rgba(37,211,102,.3); z-index:999; font-size:24px; transition:.3s; }
    .cart-float:hover{ transform:scale(1.1); }
    .cart-count{ position:absolute; top:-5px; right:-5px; background:#ff4444; color:#fff; border-radius:50%; width:20px; height:20px; font-size:10px; display:flex; align-items:center; justify-content:center; font-weight:bold; }
    .loading{text-align:center; padding:50px; font-size:16px; color:#a7b0c3;}
    .no-results{text-align:center; padding:50px; color:#a7b0c3;}
    @media (min-width:600px){ .grid{ column-count:3; } }
    @media (min-width:900px){ .grid{ column-count:4; } }
    @media (max-width:600px){ .controls{ flex-direction:column; align-items:stretch; } .filter-buttons{ justify-content:center; } }
    .lightbox{ position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.9); display:flex; justify-content:center; align-items:center; z-index:1000; visibility:hidden; opacity:0; transition:opacity .3s, visibility .3s; }
    .lightbox.active{ visibility:visible; opacity:1; }
    .lightbox-content{ position:relative; max-width:90%; max-height:90%; }
    .lightbox img{ max-width:100%; max-height:100%; object-fit:contain; background:transparent; }
    .lightbox-close{ position:absolute; top:-40px; right:0; background:none; border:none; color:#fff; font-size:30px; cursor:pointer; z-index:1001; }
    .lightbox-info{ position:absolute; bottom:-80px; left:0; right:0; background:rgba(20,26,42,.9); padding:15px; border-radius:8px; text-align:center; }
    .modal{ position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.8); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal.active{ display:flex; }
    .modal-content{ background:var(--card-bg); padding:20px; border-radius:10px; max-width:500px; width:90%; position:relative; }
    .modal-close{ position:absolute; top:10px; right:10px; background:none; border:none; color:var(--text-color); font-size:20px; cursor:pointer; }
    .modal-total{ margin-top:20px; font-weight:bold; }
    .cart-item{ display:flex; gap:10px; margin-bottom:10px; border-bottom:1px solid var(--border-color); padding-bottom:10px; }
    .cart-item img{ width:50px; height:auto; }
  </style>
</head>
<body>
  <header class="header">
    <h1>Catálogo Otto Repuestos</h1>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Buscar por código o descripción..." aria-label="Buscar productos">
      <button id="searchClear" class="search-clear" aria-label="Limpiar búsqueda">✕</button>
    </div>
  </header>

  <main>
    <div class="controls">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all" aria-pressed="true">Todos</button>
        <button class="filter-btn" data-filter="price-low" aria-pressed="false">Precio Bajo</button>
        <button class="filter-btn" data-filter="price-high" aria-pressed="false">Precio Alto</button>
        <button class="filter-btn" data-filter="recent" aria-pressed="false">Recientes</button>
      </div>
      <div class="stats"><span id="itemCount">0</span> productos encontrados</div>
    </div>

    <div id="loading" class="loading">Cargando productos...</div>
    <section class="grid" id="grid" role="region" aria-live="polite"></section>
    <div id="noResults" class="no-results" style="display: none;">No se encontraron productos que coincidan con tu búsqueda</div>
  </main>

  <div class="cart-float" id="cartFloat" role="button" aria-label="Ver carrito">🛒
    <span class="cart-count" id="cartCount">0</span>
  </div>

  <div id="lightbox" class="lightbox" role="dialog" aria-label="Vista ampliada del producto" tabindex="-1">
    <div class="lightbox-content">
      <button class="lightbox-close" aria-label="Cerrar vista ampliada">&times;</button>
      <img src="" alt="Imagen ampliada del producto">
      <div class="lightbox-info">
        <div class="codigo"></div>
        <div class="desc"></div>
        <div class="precio"></div>
      </div>
    </div>
  </div>

  <div id="cartModal" class="modal" role="dialog" aria-label="Vista del carrito">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar carrito">&times;</button>
      <h2>Tu Carrito</h2>
      <div id="cartItems"></div>
      <div class="modal-total">Total: <span id="cartTotal">0 Gs</span></div>
      <button class="btn btn-whatsapp" id="sendCart">Enviar Pedido</button>
    </div>
  </div>

  <script>
    // ========= CONFIG =========
    const WHATSAPP_NUMBER = 'TU_NUMERO_WHATSAPP'; // p.ej. 595981123456
    const DATA_JSON_URL = 'data.json?v=2'; // cache bust
    const IMG_BASE = './'; // si usás /assets/ cambiá aquí

    // ========= ELEMENTOS =========
    const elements = {
      grid: document.getElementById("grid"),
      lightbox: document.getElementById("lightbox"),
      lightboxImage: document.querySelector("#lightbox img"),
      lightboxInfo: document.querySelector(".lightbox-info"),
      searchInput: document.getElementById("searchInput"),
      searchClear: document.getElementById("searchClear"),
      itemCount: document.getElementById("itemCount"),
      loading: document.getElementById("loading"),
      noResults: document.getElementById("noResults"),
      cartFloat: document.getElementById("cartFloat"),
      cartCount: document.getElementById("cartCount"),
      cartModal: document.getElementById("cartModal"),
      cartItems: document.getElementById("cartItems"),
      cartTotal: document.getElementById("cartTotal"),
      sendCart: document.getElementById("sendCart")
    };

    // ========= ESTADO =========
    let ITEMS = [];
    let filteredItems = [];
    let cart = JSON.parse(localStorage.getItem('ottocart') || '[]');

    // ========= HELPERS =========
    const formatPrice = (n) => new Intl.NumberFormat('es-PY').format(n) + " Gs";
    const debounce = (func, wait) => { let t; return (...a) => { clearTimeout(t); t=setTimeout(()=>func(...a),wait); }; };

    function resolveImage(path) {
      const safe = encodeURI(path || '');
      const base = new URL(IMG_BASE, document.baseURI);
      return new URL(safe, base).href;
    }

    function updateCartCount() {
      elements.cartCount.textContent = cart.length;
      elements.cartCount.style.display = cart.length > 0 ? 'flex' : 'none';
    }

    // ========= DATA LOADER con fallback =========
    async function loadData() {
      elements.loading.style.display = 'block';

      // 1) Intentar fetch
      try {
        const resp = await fetch(DATA_JSON_URL, { cache: 'no-store' });
        if (!resp.ok) throw new Error('HTTP ' + resp.status);
        ITEMS = await resp.json();
        localStorage.setItem('ottoData', JSON.stringify(ITEMS));
      } catch (e) {
        // 2) Intentar LocalStorage
        const cached = localStorage.getItem('ottoData');
        if (cached) {
          ITEMS = JSON.parse(cached);
          console.warn('Usando datos de LocalStorage por error en fetch:', e.message);
        } else {
          // 3) Fallback embebido
          console.warn('Cargando datos de respaldo embebidos:', e.message);
          ITEMS = [
            { "codigo": "XYZ-BARCO-a1", "descripcion": "Tira Barco Hilux 2012+", "precio": 310000, "imagen": "imagen/tira-barco-hilux-2004.jpeg" },
            { "codigo": "XYZ-BARCO-02", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/s10-2008.jpeg" },
            { "codigo": "XYZ-BARCO-04", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/20250908_150257.jpg" },
            { "codigo": "XYZ-BARCO-05", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/punteraranger2013licrocs.jpg" },
            { "codigo": "XYZ-BARCO-06", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/20250911_135258.jpg" },
            { "codigo": "XYZ-BARCO-07", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/tira-barco.jpeg" },
            { "codigo": "XYZ-BARCO-08", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/tira-barco.jpeg" },
            { "codigo": "XYZ-BARCO-09", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/tira-barco.jpeg" },
            { "codigo": "XYZ-BARCO-10", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/tira-barco.jpeg" },
            { "codigo": "XYZ-BARCO-11", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/tomacorrienteranger025.jpg" },
            { "codigo": "XYZ-BARCO-12", "descripcion": "Tira Barco S10 2012+", "precio": 310000, "imagen": "imagen/soporteantenaranger025.jpg" }
          ];
        }
      }

      initializeCatalog();
      verifyAssets();
    }

    function initializeCatalog() {
      elements.loading.style.display = 'none';
      filteredItems = [...ITEMS];
      renderItems();
      updateCartCount();
    }

    // ========= RENDER =========
    function renderItems() {
      if (!filteredItems.length) {
        elements.grid.style.display = 'none';
        elements.noResults.style.display = 'block';
        elements.itemCount.textContent = '0';
        return;
      }

      elements.grid.style.display = 'block';
      elements.noResults.style.display = 'none';
      elements.itemCount.textContent = filteredItems.length;

      elements.grid.innerHTML = filteredItems.map(p => `
        <article class="card" data-fullimage="${resolveImage(p.imagen)}" data-codigo="${p.codigo}" data-desc="${p.descripcion}" data-precio="${p.precio}">
          <img src="${resolveImage(p.imagen)}" alt="${p.descripcion}" loading="lazy"
            onerror="this.src='https://via.placeholder.com/300x200/333/fff?text=Sin+Imagen'">
          <div class="info">
            <div class="codigo">${p.codigo}</div>
            <div class="desc">${p.descripcion}</div>
            <div class="precio">${formatPrice(p.precio)}</div>
          </div>
          <div class="card-actions">
            <button class="btn btn-whatsapp" onclick="sendWhatsApp('${p.codigo}', '${p.descripcion}', ${p.precio})" aria-label="Contactar por WhatsApp para ${p.codigo}">
              💬 WhatsApp
            </button>
            <button class="btn btn-share" onclick="shareProduct('${p.codigo}', '${p.descripcion}')" aria-label="Compartir ${p.codigo}">
              📤 Compartir
            </button>
          </div>
        </article>
      `).join('');

      // Eventos de tarjetas
      document.querySelectorAll(".card").forEach(card => {
        const img = card.querySelector('img');
        img.addEventListener("click", (e) => { e.stopPropagation(); openLightbox(card); });
        card.addEventListener("dblclick", () => { addToCart(card.dataset); });
      });
    }

    // ========= LIGHTBOX =========
    function openLightbox(card) {
      const fullImageUrl = card.getAttribute("data-fullimage");
      const codigo = card.getAttribute("data-codigo");
      const desc = card.getAttribute("data-desc");
      const precio = card.getAttribute("data-precio");

      elements.lightboxImage.src = fullImageUrl;
      elements.lightboxImage.alt = `Imagen ampliada de ${desc}`;
      elements.lightboxInfo.querySelector('.codigo').textContent = codigo;
      elements.lightboxInfo.querySelector('.desc').textContent = desc;
      elements.lightboxInfo.querySelector('.precio').textContent = formatPrice(parseInt(precio));

      elements.lightbox.classList.add("active");
      elements.lightbox.focus();
    }
    function closeLightbox(){ elements.lightbox.classList.remove("active"); }
    elements.lightbox.addEventListener('click', (e) => {
      if (e.target === elements.lightbox || e.target.classList.contains('lightbox-close')) closeLightbox();
    });

    // ========= BUSCADOR Y FILTROS =========
    elements.searchInput.addEventListener('input', debounce((e) => {
      const q = e.target.value.toLowerCase().trim();
      if (q) {
        elements.searchClear.style.display = 'block';
        filteredItems = ITEMS.filter(item =>
          (item.codigo || '').toLowerCase().includes(q) ||
          (item.descripcion || '').toLowerCase().includes(q)
        );
      } else {
        elements.searchClear.style.display = 'none';
        filteredItems = [...ITEMS];
      }
      renderItems();
    }, 300));

    elements.searchClear.addEventListener('click', () => {
      elements.searchInput.value = '';
      elements.searchClear.style.display = 'none';
      filteredItems = [...ITEMS];
      renderItems();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active'); b.setAttribute('aria-pressed','false'); });
        e.target.classList.add('active'); e.target.setAttribute('aria-pressed','true');
        const filter = e.target.dataset.filter;
        let sorted = [...filteredItems];
        switch(filter){
          case 'price-low': sorted.sort((a,b)=>a.precio-b.precio); break;
          case 'price-high': sorted.sort((a,b)=>b.precio-a.precio); break;
          case 'recent': sorted.reverse(); break;
          default: break;
        }
        filteredItems = sorted; renderItems();
      });
    });

    // ========= WHATSAPP / SHARE =========
    function sendWhatsApp(codigo, descripcion, precio) {
      const mensaje = `¡Hola! Me interesa este repuesto:\n\n📋 Código: ${codigo}\n📝 Descripción: ${descripcion}\n💰 Precio: ${formatPrice(precio)}\n\n¿Está disponible?`;
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
    function shareProduct(codigo, descripcion) {
      if (navigator.share) {
        navigator.share({ title:`Otto Repuestos - ${codigo}`, text:descripcion, url:window.location.href });
      } else {
        const text = `${codigo} - ${descripcion}\n${window.location.href}`;
        navigator.clipboard.writeText(text).then(()=> alert('Información copiada al portapapeles'));
      }
    }
    window.sendWhatsApp = sendWhatsApp;
    window.shareProduct = shareProduct;

   // ========= CARRITO =========
    function addToCart(data) {
      const item = {
        codigo: data.codigo,
        descripcion: data.desc,
        precio: parseInt(data.precio,10),
        imagen: data.fullimage
      };
      const exists = cart.find(c => c.codigo === item.codigo);
      if (exists) {
        exists.cantidad = (exists.cantidad || 1) + 1;
      } else {
        item.cantidad = 1;
        cart.push(item);
      }
      persistCart(); updateCartCount();
    }
    function persistCart(){ localStorage.setItem('ottocart', JSON.stringify(cart)); renderCart(); }
    function renderCart() {
      if (!elements.cartItems) return;
      if (!cart.length) {
        elements.cartItems.innerHTML = '<p>Tu carrito está vacío.</p>';
        elements.cartTotal.textContent = '0 Gs';
        return;
      }
      elements.cartItems.innerHTML = cart.map((it, i) => `
        <div class="cart-item">
          <img src="${resolveImage(it.imagen)}" alt="${it.descripcion}"
               onerror="this.src='https://via.placeholder.com/80x60/333/fff?text=Sin+Imagen'">
          <div style="flex:1">
            <div><strong>${it.codigo}</strong> — ${it.descripcion}</div>
            <div> Cantidad:
              <button aria-label="Disminuir" onclick="decQty(${i})">−</button>
              <span>${it.cantidad}</span>
              <button aria-label="Aumentar" onclick="incQty(${i})">+</button>
            </div>
            <div>Subtotal: ${formatPrice(it.precio * it.cantidad)}</div>
          </div>
          <button aria-label="Quitar" onclick="removeItem(${i})">🗑️</button>
        </div>
      `).join('');
      const total = cart.reduce((s,it)=> s + it.precio*it.cantidad, 0);
      elements.cartTotal.textContent = formatPrice(total);
    }
    function incQty(i){ cart[i].cantidad++; persistCart(); updateCartCount(); }
    function decQty(i){ cart[i].cantidad = Math.max(1, cart[i].cantidad-1); persistCart(); updateCartCount(); }
    function removeItem(i){ cart.splice(i,1); persistCart(); updateCartCount(); }
    window.incQty = incQty; window.decQty = decQty; window.removeItem = removeItem;

    elements.cartFloat.addEventListener('click', openCart);
    document.querySelector('.modal-close').addEventListener('click', closeCart);
    elements.cartModal.addEventListener('click', (e)=>{ if (e.target===elements.cartModal) closeCart(); });
    function openCart(){ elements.cartModal.classList.add('active'); renderCart(); }
    function closeCart(){ elements.cartModal.classList.remove('active'); }
    elements.sendCart.addEventListener('click', () => {
      if (!cart.length) return;
      const lines = cart.map(it => `• ${it.codigo} x${it.cantidad} — ${formatPrice(it.precio*it.cantidad)}`).join('\n');
      const total = cart.reduce((s,it)=> s + it.precio*it.cantidad, 0);
      const msg = `¡Hola! Quiero hacer este pedido:\n\n${lines}\n\nTOTAL: ${formatPrice(total)}\n\n¿Disponibilidad y plazo de entrega?`;
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
      window.open(url, '_blank');
    });

    // ========= ACCESIBILIDAD / TECLAS =========
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') { closeLightbox(); closeCart(); }
    });

    // ========= VERIFICADOR DE IMÁGENES =========
    async function verifyAssets() {
      const results = await Promise.all(
        ITEMS.map(i => new Promise(res => {
          const img = new Image();
          img.onload = () => res({ codigo:i.codigo, ok:true });
          img.onerror = () => res({ codigo:i.codigo, ok:false, path:i.imagen });
          img.src = resolveImage(i.imagen);
        }))
      );
      const rotas = results.filter(r => !r.ok);
      if (rotas.length) {
        console.warn("Imágenes que no cargaron:", rotas);
        elements.noResults.style.display = 'block';
        elements.noResults.textContent = `Atención: ${rotas.length} imagen(es) no se encontraron (mirá la consola para ver cuáles).`;
        setTimeout(()=>{ elements.noResults.style.display='none'; }, 4500);
      }
    }

    // ========= INICIO =========
    loadData();
  </script>
</body>
</html>
