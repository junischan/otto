<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otto Repuestos</title>
</head>
<body>
  <h2>Catálogo</h2>
  <div id="productos" class="grid"></div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        let contenedor = document.getElementById('productos');
        data.forEach(item => {
          contenedor.innerHTML += `
            <div class="card">
              <a href="${item.imagen}" target="_blank">
                <img src="${item.imagen}" alt="${item.descripcion}">
              </a>
              <h3>${item.codigo}</h3>
              <p>${item.descripcion}</p>
              <p><strong>${item.precio} Gs</strong></p>
            </div>
          `;
        });
      });
  </script>

  <style>
  .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: #1e1e1e;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  max-width: 100%;
  border-radius: 8px;
  cursor: pointer;
}
  </style>
<!-- Modal para ampliar -->
<div id="modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;">
  <img id="modal-img" src="" style="max-width:90%;max-height:90%;border-radius:10px;">
</div>

<script>
  // Detecta clicks en imágenes
  document.addEventListener("click", function(e){
    if(e.target.tagName === "IMG" && e.target.closest(".card")){
      document.getElementById("modal-img").src = e.target.src;
      document.getElementById("modal").style.display = "flex";
    }
  });

  // Cerrar modal con click
  document.getElementById("modal").addEventListener("click", function(){
    this.style.display = "none";
  });
</script>
</body>
</html>
