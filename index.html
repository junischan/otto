<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Otto Repuestos (Pinterest Style)</title>
<style>
  body{
    margin:0;
    background:#0b0f19;
    color:#e6e8ee;
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
  }
  h1{padding:16px;text-align:center}

  /* Contenedor del layout de mampostería */
  .grid {
    margin: 15px auto;
    max-width: 1200px;
  }

  /* Cada tarjeta */
  .grid-item {
    width: 280px; 
    margin-bottom: 15px;
    border-radius:10px;
    box-shadow:0 3px 10px rgba(0,0,0,.3);
    overflow: hidden;
    background:#141a2a;
  }

  .grid-item img {
    width: 100%;
    height: auto; /* IMPORTANTE: Las imágenes mantienen su proporción */
    display: block;
    object-fit: cover;
    background:#0f1529;
  }

  .info {
    padding: 10px;
    font-size: 13px;
  }

  .info .codigo{font-weight:700;font-size:14px; margin-bottom: 5px;}
  .info .desc{color:#a7b0c3; margin-bottom: 10px;}
  .info .precio{font-weight:700;color:#25d366; font-size: 15px;}
</style>
</head>
<body>
  <h1>Catálogo Otto Repuestos</h1>

  <div class="grid" id="grid"></div>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<script>
// Datos de los productos
const ITEMS = [
  // Usamos imágenes con diferentes proporciones para ver el efecto.
  // Reemplaza estas URLs con las de tus imágenes reales si tienen diferentes alturas.
  { imagen:"https://via.placeholder.com/280x400/0f1529/e6e8ee?text=Repuesto+1", codigo:"XYZ-BARCO-01", desc:"Tira Barco S10 2012+ (Alto)", precio:310000 },
  { imagen:"https://via.placeholder.com/280x200/0f1529/e6e8ee?text=Repuesto+2", codigo:"XYZ-MOTOR-02", desc:"Filtro de Aire Deportivo (Corto)", precio:85000 },
  { imagen:"https://via.placeholder.com/280x350/0f1529/e6e8ee?text=Repuesto+3", codigo:"ABC-FRENO-03", desc:"Pastillas de Freno Cerámicas (Mediano)", precio:120000 },
  { imagen:"https://via.placeholder.com/280x250/0f1529/e6e8ee?text=Repuesto+4", codigo:"QWE-LUCES-04", desc:"Faro LED Antiniebla (Medio Corto)", precio:180000 },
  { imagen:"https://via.placeholder.com/280x450/0f1529/e6e8ee?text=Repuesto+5", codigo:"RTY-RUEDA-05", desc:"Llanta Aleación R17 (Muy Alto)", precio:950000 },
  { imagen:"https://via.placeholder.com/280x300/0f1529/e6e8ee?text=Repuesto+6", codigo:"FGH-ESPEJO-06", desc:"Espejo Lateral Eléctrico (Cuadrado)", precio:250000 },
  { imagen:"https://via.placeholder.com/280x220/0f1529/e6e8ee?text=Repuesto+7", codigo:"JKL-SUSPEN-07", desc:"Amortiguador Reforzado (Corto)", precio:310000 },
  { imagen:"https://via.placeholder.com/280x380/0f1529/e6e8ee?text=Repuesto+8", codigo:"VBN-BOMBA-08", desc:"Bomba de Agua Completa (Alto)", precio:190000 },
  { imagen:"https://via.placeholder.com/280x280/0f1529/e6e8ee?text=Repuesto+9", codigo:"ZXC-EMBRA-09", desc:"Kit de Embrague Reforzado (Mediano)", precio:480000 },
  { imagen:"https://via.placeholder.com/280x420/0f1529/e6e8ee?text=Repuesto+10", codigo:"ASD-DIREC-10", desc:"Caja de Dirección Hidráulica (Muy Alto)", precio:720000 },
];

const money = n => new Intl.NumberFormat('es-PY').format(n) + " Gs";

// 1. Generar el HTML de las tarjetas
const gridElement = document.getElementById("grid");
gridElement.innerHTML = ITEMS.map(p => `
  <div class="grid-item">
    <img src="${p.imagen}" alt="${p.desc}">
    <div class="info">
      <div>
        <div class="codigo">${p.codigo}</div>
        <div class="desc">${p.desc}</div>
      </div>
      <div class="precio">${money(p.precio)}</div>
    </div>
  </div>
`).join('');

// 2. Inicializar Masonry DESPUÉS de que las imágenes se hayan cargado.
imagesLoaded(gridElement, function() {
  new Masonry(gridElement, {
    itemSelector: '.grid-item',
    columnWidth: 280, // Ancho de las columnas
    gutter: 15        // Espacio entre las tarjetas
  });
});
</script>
</body>
</html>
