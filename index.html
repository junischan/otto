<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Otto Repuestos (Clean Style)</title>
<style>
  body{
    margin:0;
    background:#0b0f19; /* Fondo general de la página */
    color:#e6e8ee;
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
  }
  h1{
    padding:16px;
    text-align:center;
    font-size: 2em;
    margin-bottom: 20px;
  }

  /* Contenedor principal para el layout */
  .grid {
    margin: 0 auto;
    padding: 10px;
    max-width: 1200px;
  }

  /* Estilos para cada tarjeta (item) */
  .grid-item {
    width: 250px;
    margin-bottom: 15px; /* Espacio entre las tarjetas */
    /* **¡CAMBIO CLAVE!** Eliminamos el background para que no haya un cuadro */
    background: transparent; 
    border-radius:10px;
    box-shadow:0 3px 10px rgba(0,0,0,.3);
    overflow: hidden; 
  }
  
  /* Estilos para la imagen */
  .grid-item img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
    /* El fondo de la imagen también se elimina para que no haya un recuadro oscuro */
    background: transparent;
  }

  /* Estilos para la información de texto */
  .info {
    padding: 10px;
    font-size: 13px;
    /* Un fondo para la información para que el texto sea legible sobre la imagen */
    background: #141a2a;
  }

  .info .codigo{font-weight:700;font-size:14px; margin-bottom: 5px;}
  /* **¡CAMBIO CLAVE!** La descripción ahora tiene un tamaño más pequeño y menos margen */
  .info .desc{color:#a7b0c3; font-size: 11px; margin-bottom: 5px;}
  .info .precio{font-weight:700;color:#25d366; font-size: 15px;}

  /* Media Queries para responsividad */
  @media (max-width: 768px) {
    .grid-item {
      width: calc(50% - 15px);
      max-width: 250px;
    }
  }
  @media (max-width: 480px) {
    .grid-item {
      width: calc(100% - 10px);
      max-width: unset;
    }
    .grid {
        padding: 5px;
    }
  }

</style>
</head>
<body>
  <h1>Catálogo Otto Repuestos</h1>
  
  <div class="grid" id="grid"></div>

<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<script>
const ITEMS = [
  { imagen:"https://via.placeholder.com/250x380/0b0f19/e6e8ee?text=Repuesto+A", codigo:"XYZ-BARCO-01", desc:"Tira Barco S10 2012+ (Alto)", precio:310000 },
  { imagen:"https://via.placeholder.com/250x220/0b0f19/e6e8ee?text=Repuesto+B", codigo:"XYZ-MOTOR-02", desc:"Filtro de Aire Deportivo (Corto)", precio:85000 },
  { imagen:"https://via.placeholder.com/250x300/0b0f19/e6e8ee?text=Repuesto+C", codigo:"ABC-FRENO-03", desc:"Pastillas de Freno Cerámicas (Mediano)", precio:120000 },
  { imagen:"https://via.placeholder.com/250x260/0b0f19/e6e8ee?text=Repuesto+D", codigo:"QWE-LUCES-04", desc:"Faro LED Antiniebla (Medio Corto)", precio:180000 },
  { imagen:"https://via.placeholder.com/250x420/0b0f19/e6e8ee?text=Repuesto+E", codigo:"RTY-RUEDA-05", desc:"Llanta Aleación R17 (Muy Alto)", precio:950000 },
  { imagen:"https://via.placeholder.com/250x280/0b0f19/e6e8ee?text=Repuesto+F", codigo:"FGH-ESPEJO-06", desc:"Espejo Lateral Eléctrico (Cuadrado)", precio:250000 },
  { imagen:"https://via.placeholder.com/250x350/0b0f19/e6e8ee?text=Repuesto+G", codigo:"JKL-SUSPEN-07", desc:"Amortiguador Reforzado (Mediano Alto)", precio:310000 },
  { imagen:"https://via.placeholder.com/250x200/0b0f19/e6e8ee?text=Repuesto+H", codigo:"VBN-BOMBA-08", desc:"Bomba de Agua Completa (Muy Corto)", precio:190000 },
  { imagen:"https://via.placeholder.com/250x310/0b0f19/e6e8ee?text=Repuesto+I", codigo:"ZXC-EMBRA-09", desc:"Kit de Embrague Reforzado (Mediano)", precio:480000 },
  { imagen:"https://via.placeholder.com/250x270/0b0f19/e6e8ee?text=Repuesto+J", codigo:"ASD-DIREC-10", desc:"Caja de Dirección Hidráulica (Medio)", precio:720000 },
  { imagen:"https://via.placeholder.com/250x400/0b0f19/e6e8ee?text=Repuesto+K", codigo:"LMN-ELECT-11", desc:"Alternador de Alto Rendimiento (Alto)", precio:650000 },
  { imagen:"https://via.placeholder.com/250x230/0b0f19/e6e8ee?text=Repuesto+L", codigo:"OPQ-FRENOS-12", desc:"Cilindro Maestro de Freno (Corto)", precio:110000 },
];

const money = n => new Intl.NumberFormat('es-PY').format(n) + " Gs";
const gridElement = document.getElementById("grid");
gridElement.innerHTML = ITEMS.map(p => `
  <div class="grid-item">
    <img src="${p.imagen}" alt="${p.desc}">
    <div class="info">
      <div>
        <div class="codigo">${p.codigo}</div>
        <div class="desc">${p.desc}</div>
      </div>
      <div class="precio">${money(p.precio)}</div>
    </div>
  </div>
`).join('');

imagesLoaded(gridElement, function() {
  new Masonry(gridElement, {
    itemSelector: '.grid-item',
    columnWidth: 250,
    gutter: 15,
    percentPosition: false,
    transitionDuration: '0.4s'
  });
});
</script>
</body>
</html>
