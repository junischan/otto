<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otto Repuestos</title>
</head>
<body>
  <h2>Cat√°logo</h2>
  <div id="productos" class="grid"></div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        let contenedor = document.getElementById('productos');
        data.forEach(item => {
          contenedor.innerHTML += `
            <div class="card">
              <a href="${item.imagen}" target="_blank">
                <img src="${item.imagen}" alt="${item.descripcion}">
              </a>
              <h3>${item.codigo}</h3>
              <p>${item.descripcion}</p>
              <p><strong>${item.precio} Gs</strong></p>
            </div>
          `;
        });
      });
  </script>

  <style>
  .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.card {
  background: #1e1e1e;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  max-width: 100%;
  border-radius: 8px;
  cursor: pointer;
}
  </style>
</body>
</html>
