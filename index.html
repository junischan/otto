<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otto Repuestos</title>
</head>
<body>
  <h2>Cat√°logo</h2>
  <div id="productos" class="grid"></div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        let contenedor = document.getElementById('productos');
        data.forEach(item => {
          contenedor.innerHTML += `
            <div class="card">
              <a href="${item.imagen}" target="_blank">
                <img src="${item.imagen}" alt="${item.descripcion}">
              </a>
              <h3>${item.codigo}</h3>
              <p>${item.descripcion}</p>
              <p><strong>${item.precio} Gs</strong></p>
            </div>
          `;
        });
      });
  </script>

  <style>
    :root {
      --bg:#0b0f19;
      --ink:#e6e8ee;
    }
    body {
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Arial, sans-serif;
      padding:20px;
    }
    h2 {
      text-align:center;
    }
    .grid {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
    }
    .card {
      background:#1e1e1e;
      border-radius:8px;
      padding:10px;
      margin:10px;
      text-align:center;
      width:220px;
    }
    .card img {
      max-width:150px;
      height:auto;
      border-radius:5px;
      margin-bottom:8px;
      cursor:pointer;
    }
  </style>
</body>
</html>
